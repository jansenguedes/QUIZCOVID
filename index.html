<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Quiz COVID-19</title>
</head>

<body>
    <h1>Quiz da COVID-19</h1>
    <div class="container">
        <div id="start"><button class="start-btn" onClick= "beginQuiz()">Bem vindo ao<br> QUIZ COVID-19!</button>
        <p>Teste seus conhecimentos sobre a doença e as medidas de prevenção<br>
        Compilamos as principais informações da pandemia de Covid-19 em perguntas. <br> Responda ao questionário e compartilhe.</p></div>
        <div id="quiz" style="display: none">
            <h2 id="quizQuestion"></h2>
            <div class = "img-div" id="quizImg"></div>
            <div id="choices">
                <button id="choiceA" onclick="check('A')"></button>
                <button id="choiceB" onclick="check('B')"></button>
                <button id="choiceC" onclick="check('C')"></button>
                <button id="choiceD" onclick="check('D')"></button>
            </div>
            <div id="choiceResponse" style="display: none"></div>
        </div>
        <div id="scoreBlock" style="display: none"></div>
        <div id="scoreMessage" style="display: none"></div>
        <div><button id="quizAgain" class="quizRestart" style="display: none" onClick="restartQuiz()">Tente Novamente!</button></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/quizgame.js"></script>
</body>

</html>
